<li class="form-row{% if field.errors %} error {% endif %}">{% if not field.is_hidden %}
    {% if not field.is_hidden and field.errors %}{{ field.errors }}{% endif %}
    <label for="{{ field.html_name }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>{% endif %}
    {{ field }}{% if field.help_text %}<p class="help ml0">{{ field.help_text|safe }}</p>{% endif %}
</li>
